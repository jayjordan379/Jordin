<!DOCTYPE html>
<html>

<head>
  <style>
    * {

      position: relative;

    img {
      width: 70px;

    }

<body>
  <div class="header">
    <div>
      <img src="/internet.jpg" alt="img1">
      <span>JORDIN </span>

  </div>


  <div class="cont">

    <input type="url" class="" placeholder="Search here">
    <button>
      <title>click to search</title>
    </button>
    <div class="footer">
      all rights reserved|2024Â©
    </div>

  </div>
  <script>
    function go() {


      var input = document.querySelector('input').value;
      const cut = input.substring(input.indexOf('.c'));

      console.log(cut);

      if (input === null) {
        alert('input empty, please enter url')
      }
      if (cut == '.com') {
        location.href = input;
      }

      if (cut !== '.com') {
        location.href = 'http://www.bing.com/search?q=' + input;
      }
    }

    let b = document.querySelector('button');
    b.onclick = go;
  </script>

</body>
